<div>
  <h2 id="page-heading" data-cy="ProcessInstancesHeading">
    <span jhiTranslate="jBpmApp.processInstances.home.title">Process Instances</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="jBpmApp.processInstances.home.refreshListLabel">Refresh list</span>
      </button>

      <button class="btn btn-info me-2" (click)="load2()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="jBpmApp.processInstances.home.createLabel"> Create a new Process Instances </span>
      </button>

      <!--      <button-->
      <!--        id="jh-create-entity"-->
      <!--        data-cy="entityCreateButton"-->
      <!--        class="btn btn-primary jh-create-entity create-process-instances"-->
      <!--        [routerLink]="['/process-instances/new']"-->
      <!--      >-->
      <!--        <fa-icon icon="plus"></fa-icon>-->
      <!--        <span jhiTranslate="jBpmApp.processInstances.home.createLabel"> Create a new Process Instances </span>-->
      <!--      </button>-->
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="processInstances?.length === 0">
    <span jhiTranslate="jBpmApp.processInstances.home.notFound">No Process Instances found</span>
  </div>

  <div class="table-responsive table-entities" id="entities" *ngIf="processInstances && processInstances.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
          <th scope="col" jhiSortBy="id">
            <div class="d-flex">
              <span jhiTranslate="global.field.id">ID</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="processInstanceId">
            <div class="d-flex">
              <span jhiTranslate="jBpmApp.processInstances.processInstanceId">Process Instance Id</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="processId">
            <div class="d-flex">
              <span jhiTranslate="jBpmApp.processInstances.processId">Process Id</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="processName">
            <div class="d-flex">
              <span jhiTranslate="jBpmApp.processInstances.processName">Process Name</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let processInstances of processInstances; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/process-instances', processInstances.id, 'view']">{{ processInstances.id }}</a>
          </td>
          <td>{{ processInstances.processInstanceId }}</td>
          <td>{{ processInstances.processId }}</td>
          <td>{{ processInstances.processName }}</td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/process-instances', processInstances.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <!--              <button-->
              <!--                type="submit"-->
              <!--                [routerLink]="['/process-instances', processInstances.id, 'edit']"-->
              <!--                class="btn btn-primary btn-sm"-->
              <!--                data-cy="entityEditButton"-->
              <!--              >-->
              <!--                <fa-icon icon="pencil-alt"></fa-icon>-->
              <!--                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>-->
              <!--              </button>-->

              <!--              <button type="submit" (click)="delete(processInstances)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">-->
              <!--                <fa-icon icon="times"></fa-icon>-->
              <!--                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>-->
              <!--              </button>-->
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
