<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-process-instances-heading"
        data-cy="ProcessInstancesCreateUpdateHeading"
        jhiTranslate="jBpmApp.processInstances.home.createOrEditLabel"
      >
        Create or edit a Process Instances
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="jBpmApp.processInstances.processInstanceId" for="field_processInstanceId"
            >Process Instance Id</label
          >
          <input
            type="number"
            class="form-control"
            name="processInstanceId"
            id="field_processInstanceId"
            data-cy="processInstanceId"
            formControlName="processInstanceId"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="jBpmApp.processInstances.processId" for="field_processId">Process Id</label>
          <input type="text" class="form-control" name="processId" id="field_processId" data-cy="processId" formControlName="processId" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="jBpmApp.processInstances.processName" for="field_processName">Process Name</label>
          <input
            type="text"
            class="form-control"
            name="processName"
            id="field_processName"
            data-cy="processName"
            formControlName="processName"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
