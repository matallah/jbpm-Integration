<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="finishedPayment">
      <h2 data-cy="finishedPaymentDetailsHeading"><span jhiTranslate="jBpmApp.finishedPayment.detail.title">Finished Payment</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ finishedPayment.id }}</span>
        </dd>
        <dt><span jhiTranslate="jBpmApp.finishedPayment.price">Price</span></dt>
        <dd>
          <span>{{ finishedPayment.price }}</span>
        </dd>
        <dt><span jhiTranslate="jBpmApp.finishedPayment.name">Name</span></dt>
        <dd>
          <span>{{ finishedPayment.name }}</span>
        </dd>
        <dt><span jhiTranslate="jBpmApp.finishedPayment.approve">Approve</span></dt>
        <dd>
          <span>{{ finishedPayment.approve }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/finished-payment', finishedPayment.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
