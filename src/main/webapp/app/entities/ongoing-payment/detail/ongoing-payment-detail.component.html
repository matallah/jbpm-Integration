<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="ongoingPayment">
      <h2 data-cy="ongoingPaymentDetailsHeading"><span jhiTranslate="jBpmApp.ongoingPayment.detail.title">Ongoing Payment</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ ongoingPayment.id }}</span>
        </dd>
        <dt><span jhiTranslate="jBpmApp.ongoingPayment.price">Price</span></dt>
        <dd>
          <span>{{ ongoingPayment.price }}</span>
        </dd>
        <dt><span jhiTranslate="jBpmApp.ongoingPayment.name">Name</span></dt>
        <dd>
          <span>{{ ongoingPayment.name }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/ongoing-payment', ongoingPayment.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
